<div class="card card-body mb-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <input type="text" class="form-control" name="text" [(ngModel)]="text" placeholder="Add a log...">
        </div>
        <input type="submit" value="Add Log" class="btn btn-light me-3">
        <button type="button" (click)="clearState()" class="btn btn-warning" [hidden]="!this.text">Clear</button>
    </form>
</div>
